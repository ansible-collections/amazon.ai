# (dependencyFailedException) when calling the InvokeAgent operation:
# Access denied while invoking Lambda function
# arn:aws:lambda:us-east-1:123456789012:function:test-bedrock-lambda-test:89.
# Check the permissions on Lambda function and retry the request."
- name: Invoke a Bedrock agent with a new session and enable tracing
  amazon.ai.bedrock_agent_inference:
    agent_id: "{{ agent_id}}"
    agent_alias_id: "{{ agent_alias_id }}"
    input_text: "What is the current time?"
    enable_trace: true
  ignore_errors: true

- name: Delete Agent action group (expected to fail)
  amazon.ai.bedrock_agent_action_group:
    agent_name: "{{ agent_name }}"
    action_group_name: "{{ action_group_name }}"
    state: absent
  register: action_group_delete
  ignore_errors: true

- name: Assert delete Agent action group has failed
  ansible.builtin.assert:
    that:
      - action_group_delete is failed

- name: Disable Agent action group (First Run - check_mode)
  amazon.ai.bedrock_agent_action_group:
    agent_name: "{{ agent_name }}"
    action_group_name: "{{ action_group_name }}"
    action_group_state: "DISABLED"
    lambda_arn: "{{ lambda_arn }}"
    api_schema: "{{ lookup('file', 'files/api_schema.yaml') }}"
  check_mode: true
  register: action_group_disable

- name: Assert that Agent action group has been disabled (check_mode)
  ansible.builtin.assert:
    that:
      - action_group_disable.changed

- name: Disable Agent action group (First Run)
  amazon.ai.bedrock_agent_action_group:
    agent_name: "{{ agent_name }}"
    action_group_name: "{{ action_group_name }}"
    action_group_state: "DISABLED"
    lambda_arn: "{{ lambda_arn }}"
    api_schema: "{{ lookup('file', 'files/api_schema.yaml') }}"
  register: action_group_disable

- name: Assert that Agent action group has been disabled
  ansible.builtin.assert:
    that:
      - action_group_disable.changed
      - action_group_disable.action_group.action_group_state == 'DISABLED'

- name: Disable Agent action group (Second Run - Idempotency Test)
  amazon.ai.bedrock_agent_action_group:
    agent_name: "{{ agent_name }}"
    action_group_name: "{{ action_group_name }}"
    action_group_state: "DISABLED"
    lambda_arn: "{{ lambda_arn }}"
    api_schema: "{{ lookup('file', 'files/api_schema.yaml') }}"
  register: action_group_disable

- name: Assert that Agent action group has been disabled
  ansible.builtin.assert:
    that:
      - not action_group_disable.changed

- name: Wait until the action group state is DISABLED
  amazon.ai.bedrock_agent_action_group_info:
    agent_name: "{{ agent_name }}"
    action_group_name: "{{ action_group_name }}"
  register: list_action_groups_output
  until: list_action_groups_output.action_group.action_group_state == 'DISABLED'
  retries: 20
  delay: 10

- name: Delete Agent action group (check_mode)
  amazon.ai.bedrock_agent_action_group:
    agent_name: "{{ agent_name }}"
    action_group_name: "{{ action_group_name }}"
    state: absent
  check_mode: true
  register: action_group_delete

- name: Assert delete Agent action group has been deleted (check_mode)
  ansible.builtin.assert:
    that:
      - action_group_delete.changed

- name: Delete Agent action group
  amazon.ai.bedrock_agent_action_group:
    agent_name: "{{ agent_name }}"
    action_group_name: "{{ action_group_name }}"
    state: absent
  register: action_group_delete

- name: Assert delete Agent action group has been deleted
  ansible.builtin.assert:
    that:
      - action_group_delete.changed

- name: Get action group
  amazon.ai.bedrock_agent_action_group_info:
     agent_name: "{{ agent_name }}"
     action_group_name: "{{ action_group_name }}"

- name: Get info about a specific agent
  amazon.ai.bedrock_agent_info:
    agent_name: "{{ agent_name }}"
  register: agent_details

- name: Assert agent is in PREPARED state
  ansible.builtin.assert:
    that:
      - agent_details.agent is defined
      - agent_details.agent.agent_status == 'PREPARED'

- name: Update Bedrock Agent
  amazon.ai.bedrock_agent:
    state: present
    agent_name: "{{ agent_name }}"
    foundation_model: "{{ foundation_model }}"
    instruction: "You are a friendly chat bot that provides helpful information and assistance to users. Please take in consideration this new instruction."
    agent_resource_role_arn: "{{ agent_role_arn }}"
  register: agent_update

- name: Assert agent has been updated
  ansible.builtin.assert:
    that: agent_update.changed

- name: Create a new Bedrock Agent
  amazon.ai.bedrock_agent:
    state: present
    agent_name: "{{ second_agent_name }}"
    foundation_model: "{{ foundation_model }}"
    instruction: "{{ instruction }}"
    agent_resource_role_arn: "{{ agent_role_arn }}"
  register: agent_create

- name: Create a new agent alias
  amazon.ai.bedrock_agent_alias:
    state: present
    agent_name: "{{ second_agent_name }}"
    alias_name: "{{ second_alias_name }}"
  register: alias_create

- name: Save agent ID and alias ID
  ansible.builtin.set_fact:
    agent_id: "{{ agent_create.agent.agent_id }}"
    agent_alias_id: "{{ alias_create.agent_alias.agent_alias_id }}"

- name: Invoke a Bedrock agent with a new session and enable tracing
  amazon.ai.bedrock_agent_inference:
    agent_id: "{{ agent_id }}"
    agent_alias_id: "{{ agent_alias_id }}"
    input_text: "What is the current time?"
    enable_trace: true
  register: agent_response

- name: Assert that agent response is not empty
  ansible.builtin.assert:
    that:
      - agent_response.response_text is defined
      - agent_response.response_text | length > 0
